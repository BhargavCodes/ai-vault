services:
  # 1. Database (Local Postgres for Docker)
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_vault
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Backend API
  backend:
    build:
      context: ./python-backend
    command: gunicorn --bind 0.0.0.0:5000 --workers 3 --timeout 120 "app:create_app()"
    ports:
      - "5000:5000"
    env_file:
      - .env  # <--- This automatically injects everything from .env file!
    environment:
      # ONLY set variables here that are NOT in the .env file
      # or need to be overridden for Docker specifically.
      
      - DATABASE_URL=postgresql://user:password@db:5432/ai_vault
      - FLASK_ENV=production
      
    depends_on:
      - db

  # 3. Frontend UI
  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend

volumes:
  postgres_data: